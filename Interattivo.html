</head>
<body>

    <header class="header">
        <div class="logo"> <img src="https://raw.githubusercontent.com/NamH98/VRHorizon/refs/heads/main/Immagini/logo.png" alt="VH Horizon Logo" class="logo" style="width: 60px;"></div>
        <div class="title">VR HORIZON</div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav class="nav-links">
            <a href="https://vrhorizon.it/index.html">Chi Siamo</a>

            <div class="dropdown">
                <a>Le Nostre Esperienze</a>
                <div class="dropdown-content">

    </header>

    <div class="container">
        <div class="card" style="background-image: url('https://github.com/NamH98/VRHorizon/blob/main/Immagini/beat-saberLOGO.jpg?raw=true');" onclick="openModal(
            'BEAT SABER: TAGLIA IL RITMO, DOMINA LA MUSICA!', 
            'Preparati a scatenarti con Beat Saber, il rhythm game più adrenalinico di sempre! Armato di spade laser, dovrai abbattere i blocchi a tempo di musica, schivare ostacoli e battere il record! Un mix perfetto tra musica, azione e coordinazione che ti farà vivere un’esperienza incredibilmente immersiva. Sentirai il ritmo scorrerti nelle vene!',
            [
    { type: 'image', src: 'https://github.com/NamH98/VRHorizon/blob/main/Immagini/beat-saber2.jpg?raw=true', alt: 'Dinosauro T-Rex' },
    { type: 'image', src: 'https://github.com/NamH98/VRHorizon/blob/main/Immagini/beat-saber3.jpg?raw=true', alt: 'Foresta giurassica' },
    { type: 'video', src: 'https://scontent-fco2-1.oculuscdn.com/v/t64.7195-25/57572923_857382279208784_4588908849408643711_n.mp4?_nc_cat=104&ccb=1-7&_nc_sid=b20b63&_nc_ohc=YAzwIWQT7Z4Q7kNvgEtIHMP&_nc_oc=AdglQdCTE9zseCfbY5WzJnnZEpR-cz82iLSpZ8E4h_sFGw5kwqgDaYqzz-hDSlGiCCg&_nc_zt=28&_nc_ht=scontent-fco2-1.oculuscdn.com&_nc_gid=AkxaNcCb6Vd7U4N4vJv4enV&oh=00_AYGtLwgwwU4JU8_vch-gctjpVqtIcsIdV47iQqpIj1dSHA&oe=67D4F916' }
]
        )
        ">
            <div class="overlay">
                <h3>beat Saber</h3>
                <button class="button">Scopri di più</button>
            </div>
        </div>
        <div class="card" style="background-image: url('https://github.com/NamH98/VRHorizon/blob/main/Immagini/walkabout-minigolf.jpg?raw=true');" onclick="openModal('MINIGOLF VR: SFIDA IL GREEN IN MONDI STRAORDINARI!', 'Preparati a vivere il minigolf come mai prima d’ora! Con la realtà virtuale, potrai immergerti in campi da golf mozzafiato, tra paesaggi incantevoli e buche sempre più impegnative. Ogni tiro conta: calcola la traiettoria, dosa la potenza e trova l’angolazione perfetta per fare hole-in-one! Un’esperienza rilassante ma coinvolgente, perfetta per affinare la tua tecnica e migliorare il tuo punteggio buca dopo buca.',
            [
    { type: 'image', src: 'https://github.com/NamH98/VRHorizon/blob/main/Immagini/walkabout-minigolf2.jpg?raw=true', alt: 'Dinosauro T-Rex' },
    { type: 'image', src: 'https://github.com/NamH98/VRHorizon/blob/main/Immagini/walkabout-minigolf3.jpg?raw=true', alt: 'Foresta giurassica' },
    { type: 'video', src: 'https://scontent-fco2-1.oculuscdn.com/v/t64.7195-25/57572923_857382279208784_4588908849408643711_n.mp4?_nc_cat=104&ccb=1-7&_nc_sid=b20b63&_nc_ohc=YAzwIWQT7Z4Q7kNvgEtIHMP&_nc_oc=AdglQdCTE9zseCfbY5WzJnnZEpR-cz82iLSpZ8E4h_sFGw5kwqgDaYqzz-hDSlGiCCg&_nc_zt=28&_nc_ht=scontent-fco2-1.oculuscdn.com&_nc_gid=AkxaNcCb6Vd7U4N4vJv4enV&oh=00_AYGtLwgwwU4JU8_vch-gctjpVqtIcsIdV47iQqpIj1dSHA&oe=67D4F916' }
]
        )">
            <div class="overlay">
                <h3>MiniGolf VR</h3>
                <button class="button">Scopri di più</button>
            </div>
        </div>
        <div class="card" style="background-image: url('https://github.com/NamH98/VRHorizon/blob/main/Immagini/ironguard.jpg?raw=true');" onclick="openModal('FPS VR: ADRENALINA PURA IN PRIMA PERSONA!', 'Preparati a immergerti in un’esperienza VR esplosiva con il nostro sparatutto in prima persona! Affronta nemici letali, affina la tua mira e sopravvivi in scenari realistici dove riflessi e strategia fanno la differenza. Un’esperienza di guerra virtuale che ti farà sentire nel cuore dell’azione! Hai il sangue freddo per diventare il miglior soldato?',
            [
    { type: 'image', src: 'https://github.com/NamH98/VRHorizon/blob/main/Immagini/ironguard2.jpg?raw=true', alt: 'Dinosauro T-Rex' },
    { type: 'image', src: 'https://github.com/NamH98/VRHorizon/blob/main/Immagini/ironguard3.jpg?raw=true', alt: 'Foresta giurassica' },
    { type: 'video', src: 'https://scontent-fco2-1.oculuscdn.com/v/t64.7195-25/57572923_857382279208784_4588908849408643711_n.mp4?_nc_cat=104&ccb=1-7&_nc_sid=b20b63&_nc_ohc=YAzwIWQT7Z4Q7kNvgEtIHMP&_nc_oc=AdglQdCTE9zseCfbY5WzJnnZEpR-cz82iLSpZ8E4h_sFGw5kwqgDaYqzz-hDSlGiCCg&_nc_zt=28&_nc_ht=scontent-fco2-1.oculuscdn.com&_nc_gid=AkxaNcCb6Vd7U4N4vJv4enV&oh=00_AYGtLwgwwU4JU8_vch-gctjpVqtIcsIdV47iQqpIj1dSHA&oe=67D4F916' }
]
        )">
            <div class="overlay">
                <h3>IronGuard</h3>
                <button class="button">Scopri di più</button>
            </div>
        </div>
    </div>
    <!-- Overlay di sfocatura -->
    <div id="overlay-blur" class="overlay-blur"></div>

    <div id="modal" class="modal">
        <div class="modal-carousel">
            <!-- Contenitore delle immagini e video -->
            <div class="carousel-content"></div>
    
            <!-- Pulsanti del carosello -->
            <button class="carousel-prev" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-next" onclick="moveCarousel(1)">&#10095;</button>
        </div>

        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <div class="close" onclick="closeModal()">Chiudi</div>
    </div>
    <script src="script-interattivo.js"></script>
</body>
</html>
