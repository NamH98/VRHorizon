<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cards</title>
    <link rel="stylesheet" href="style-viaggio.css"> 

</head>
<body>

    <header class="header">
        <div class="logo"> <img src="https://raw.githubusercontent.com/NamH98/VRHorizon/refs/heads/main/Immagini/logo.png" alt="VH Horizon Logo" class="logo" style="width: 60px;"></div>
        <div class="title">VR HORIZON</div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav class="nav-links">
            <a href="#chi-siamo">Chi Siamo</a>
            <a href="#esperienze">Le Nostre Esperienze</a>
            <a href="#contattaci">Contattaci</a>
        </nav>
    </header>

    <div class="container">
        <div class="card" style="background-image: url('https://github.com/NamH98/VRHorizon/blob/main/Immagini/jurassic%20world-vertical.jpg?raw=true');" onclick="openModal('Un Viaggio Preistorico: Dinosaurs in VR', 'Indossa il visore VR e immergiti in un mondo preistorico popolato da dinosauri. Esplora paesaggi giurassici, con enormi piante e cieli attraversati da volatili, mentre osservi da vicino creature leggendari come il T-Rex e il Brachiosaurus. Cammina tra foreste antiche, assisti a eruzioni vulcaniche e interagisci con l’ambiente. Ogni passo ti porta più vicino a un incontro straordinario con la fauna preistorica, facendoti vivere una esperienza indimenticabile nel passato della Terra.')">
            <div class="overlay">
                <h3>Jurassic World</h3>
                <button class="button">Scopri di più</button>
            </div>
        </div>
        <div class="card" style="background-image: url('https://github.com/NamH98/VRHorizon/blob/main/Immagini/tripto-vr-vertical.jpg?raw=true');" onclick="openModal('Game 2', 'Descrizione dettagliata del gioco 2')">
            <div class="overlay">
                <h3>Tripto VR</h3>
                <button class="button">Scopri di più</button>
            </div>
        </div>
        <div class="card" style="background-image: url('https://github.com/NamH98/VRHorizon/blob/main/Immagini/space-vr.jpg?raw=true');" onclick="openModal('Viaggio Interstellare: Esplora lo Spazio in VR', 'Indossa il visore VR e preparati a un’avventura oltre i confini del nostro pianeta. Sfreccia tra le stelle e scopri i misteri del cosmo, esplorando pianeti lontani, sistemi solari sconosciuti e nebulose mozzafiato. Vola a bordo di una navetta spaziale, osserva da vicino galassie infinite e  fluttua nello spazio profondo. Ogni angolo dell’universo è un’opportunità per scoprire l’incredibile bellezza e la vastità del nostro universo.')">
            <div class="overlay">
                <h3>Space VR</h3>
                <button class="button">Scopri di più</button>
            </div>
        </div>
    </div>
    <!-- Overlay di sfocatura -->
    <div id="overlay-blur" class="overlay-blur"></div>

    <div id="modal" class="modal">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <div class="close" onclick="closeModal()">Chiudi</div>
    </div>
    <script src="script-viaggio.js"></script>
</body>
</html>
