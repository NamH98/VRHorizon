            [
    { type: 'image', src: 'https://github.com/NamH98/VRHorizon/blob/main/Immagini/jurassic%20world-vertical.jpg?raw=true', alt: 'Dinosauro T-Rex' },

            <div class="overlay">
                <h3>Jurassic World</h3>
                <button class="button">Scopri di più</button>

        </div>
        <div class="card" style="background-image: url('https://github.com/NamH98/VRHorizon/blob/main/Immagini/tripto-vr-vertical.jpg?raw=true');" onclick="openModal('Game 2', 'Descrizione dettagliata del gioco 2',
            [
    { type: 'image', src: 'https://github.com/NamH98/VRHorizon/blob/main/Immagini/jurassic%20world-vertical.jpg?raw=true', alt: 'Dinosauro T-Rex' },

    { type: 'image', src: 'https://github.com/NamH98/VRHorizon/blob/main/Immagini/jurassic%20world-vertical.jpg?raw=true', alt: 'Dinosauro T-Rex' },

    <!-- Overlay di sfocatura -->

    <div id="modal" class="modal">
        <div class="modal-carousel">
            <!-- Contenitore delle immagini e video -->
            <div class="carousel-content"></div>
    
            <!-- Pulsanti del carosello -->
            <button class="carousel-prev" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-next" onclick="moveCarousel(1)">&#10095;</button>
        </div>

        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <div class="close" onclick="closeModal()">Chiudi</div>
    </div>
